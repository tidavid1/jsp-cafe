plugins {
    id 'java'
    id 'war'
}

group 'codesquad'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

ext {
    servletVersion = '6.1.0'
    junitVersion = '5.10.3'
    jstlVersion = '3.0.0'
    tomcatVersion = '10.1.26'
    assertJVersion = '3.26.3'
    logbackVersion = '1.5.6'
    mysqlVersion = '8.4.0'
    hikariVersion = '5.1.0'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {
    // LogBack
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")
    // MySQL Connector
    implementation("com.mysql:mysql-connector-j:${mysqlVersion}")
    // JSTL
    implementation("jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:${jstlVersion}")
    implementation("org.glassfish.web:jakarta.servlet.jsp.jstl:${jstlVersion}")
    // HikariCP
    implementation("com.zaxxer:HikariCP:${hikariVersion}")


    // Junit5
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter:${junitVersion}")
    // AssertJ
    testImplementation("org.assertj:assertj-core:${assertJVersion}")
    // testImplementation("org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}")
}

test {
    useJUnitPlatform()
}

tasks.register('dockerCompose', Exec) {
    dependsOn('build')
    commandLine 'docker', 'compose', 'up', '--build', '-d'
}